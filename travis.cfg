[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg

package-name = collective.geo.mapwidget
package-extras = [test]

allow-hosts +=
    code.google.com
    robotframework.googlecode.com

extensions =
    mr.developer

sources = sources
auto-checkout = *
always-checkout = force
sources-dir = extras
github-url = https://github.com/


[sources]
collective.geo.geographer = git ${buildout:github-url}collective/collective.geo.geographer.git
collective.geo.openlayers = git ${buildout:github-url}collective/collective.geo.openlayers.git branch=3.x
collective.geo.settings = git ${buildout:github-url}collective/collective.geo.settings.git
collective.z3cform.colorpicker = git ${buildout:github-url}collective/collective.z3cform.colorpicker.git branch=1.x
